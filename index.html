<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQueryDemo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      /*
      $(document).ready(() => {
        //alert("Hello");
        $("button").click(() => {
          //alert("Button clicked");
        });
      });
      */
      $(document).ready(() => {
        //alert("Hello");

        //to select by class use .className
        // $(".class1")
        $("#btn").click(() => {
          alert("Button clicked");
        });

        //pick by type
        $("#btn1").click(() => {
          $("p").css({ color: "red", fontSize: "22px" });
        });

        //$("[attributeName]")
        $("#btn2").click(() => {
          $("p").hide();
        });
        $("#btn3").click(() => {
          $("p").show();
        });

        $("#btn4").on("dblclick", () => {
          $("p").toggle();
        });

        $("#btn5").on("click", () => {
          $("p").wrap("<h1>");
        });

        $("p").mouseover(() => {
          $("p").css("color", "red");
        });
        $("p").mouseout(() => {
          $("p").css("color", "black");
        });

        $("#btn6").on("click", () => {
          $("#div1").text("Content added");
        });
      });
    </script>
  </head>
  <body>
    <p>Hello</p>
    <hr />
    <button id="btn1">Change</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Show</button>

    <button id="btn4">Toggle it</button>

    <button id="btn5">Wrap the content</button>

    <hr />

    <div id="div1"></div>
    <button id="btn6">add the content</button>
  </body>
</html>
