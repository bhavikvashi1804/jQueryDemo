<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQueryDemo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      /*
      $(document).ready(() => {
        //alert("Hello");
        $("button").click(() => {
          //alert("Button clicked");
        });
      });
      */
      $(document).ready(() => {
        //alert("Hello");

        //to select by class use .className
        // $(".class1")
        $("#btn").click(() => {
          alert("Button clicked");
        });

        //pick by type
        $("#btn1").click(() => {
          $("p").css({ color: "red", fontSize: "22px" });
        });

        //$("[attributeName]")
        $("#btn2").click(() => {
          $("p").hide();
        });
        $("#btn3").click(() => {
          $("p").show();
        });

        $("#btn4").on("dblclick", () => {
          $("p").toggle();
        });

        $("#btn5").on("click", () => {
          $("p").wrap("<h1>");
        });

        $("p").mouseover(() => {
          $("p").css("color", "red");
        });
        $("p").mouseout(() => {
          $("p").css("color", "black");
        });

        $("#btn6").on("click", () => {
          //$("#div1").text("Content added");
          var text1 = $("#name").val();
          //normal text add
          // $("#div1").text(text1);
          //whole html element add
          $("#div1").html("<h2>" + text1 + "</h2>");
        });

        $("#btn7").on("click", () => {
          var text1 = $("#task").val();
          //alert(text1);
          $("#tasks").append("<li>" + text1 + "</li>");
        });
      });
    </script>
  </head>
  <body>
    <p>Hello</p>
    <hr />
    <button id="btn1">Change</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Show</button>

    <button id="btn4">Toggle it</button>

    <button id="btn5">Wrap the content</button>

    <hr />
    Enter your name:
    <input type="text" id="name" />
    <div id="div1"></div>
    <br />
    <button id="btn6">add the content</button>

    <hr />
    <h1>Manage your ToDo</h1>
    <ul id="tasks"></ul>
    <br />
    Enter the task: <input type="text" id="task" />
    <br>
    <input type="button" id="btn7" value="Add Task" />
  </body>
</html>
