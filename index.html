<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQueryDemo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        //alert("Hello");
        $("button").click(() => {
          alert("Button clicked");
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello</h1>
    <button>Hide the para</button>
  </body>
</html>
