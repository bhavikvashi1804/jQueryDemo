<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQueryDemo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      /*
      $(document).ready(() => {
        //alert("Hello");
        $("button").click(() => {
          //alert("Button clicked");
        });
      });
      */
      $(document).ready(() => {
        //alert("Hello");

        //to select by class use .className
        // $(".class1")
        $("#btn").click(() => {
          alert("Button clicked");
        });

        //pick by type
        $("#btn1").click(() => {
          $("p").css({ color: "red", fontSize: "22px" });
        });

        //$("[attributeName]")
        $("#btn2").click(() => {
          $("p").hide();
        });
        $("#btn3").click(() => {
          $("p").show();
        });
      });
    </script>
  </head>
  <body>
    <p>Hello</p>
    <hr />
    <button id="btn1">Change</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Show</button>
  </body>
</html>
